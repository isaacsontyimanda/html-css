<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label> <input type="text" name="nome" id="inome" autocomplete="name" required placeholder="nome completo">
        </p>
        <p>
            <label for="imedia">Média</label> <input type="number" name="media" id="imedia" min="0" max="10" required step="0.5" placeholder="0 a 10">
        </p>
        <p>
           <label for="imes">Periíodo Lectivo</label> <input type="month" name="mes" id="imes" value="2019-02" >
        </p>
        <p>
            <label for="idia">Dia da Prova</label> <input type="date" name="dia" id="idia"  value="2019-11-11">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label> <input type="time" name="hora" id="ihora"  value="12:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
