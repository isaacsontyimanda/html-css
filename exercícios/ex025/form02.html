<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label> <input type="text" name="usu" id="iusu" autocomplete="username" required minlength="8" maxlength="20" size="12" placeholder="nome do usuário">
        </p>
        <p>
            <label for="isen">Senha:</label> <input type="password" name="sen" id="isen" autocomplete="current-password" required minlength="4" maxlength="8" size="11" placeholder="máximo 8 dígitos">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
