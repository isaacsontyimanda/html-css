<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            display: flex;
            flex-wrap: wrap;
            background: blue;
            padding: 2px;
        }
        div.item {
            background: violet;
            text-align: center;
            border: 2px solid blue;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">António</div>
        <div class="item">Bernarda</div>
        <div class="item">Carlos</div>
        <div class="item">Dulce</div>
        <div class="item">Estevão</div>
        <div class="item">Fernanda</div>
        <div class="item">Gomes</div>
        <div class="item">Helena</div>
        <div class="item">Isaac</div>
    </div>
</body>
</html>
