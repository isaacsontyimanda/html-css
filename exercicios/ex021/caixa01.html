<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            margin: 20px auto 40px auto;
            outline: 5px dashed salmon;
            border: 10px solid rgb(48, 155, 80);
            padding: 10px 10px 10px 10px;
        }

        a {
            margin: 5px auto 1px auto;
            outline: 5px dashed rgb(48, 155, 80);
            border: 8px solid rgba(255, 0, 0, 0.795);
            padding: 9px 9px 9px 9px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">lins são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
